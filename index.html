<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="text-align: center;">
    <br>
    <input type="text" disabled id="dspl"/>
    <p id="result">=</p>
    <div id="calculator-container">
        <div id="buttons-container">
            <div id="operator_btns">
                <button id="clear" onclick="clearCalc()">C</button>
                <button id="backspace" onclick="backspace()">←</button>
                <button id="plus" onclick="addOperator('+')">+</button>
                <button id="minus" onclick="addOperator('-')">-</button>
                <button id="times" onclick="addOperator('*')">×</button>
                <button id="divide" onclick="addOperator('/')">÷</button>
            </div>
            <div id="number-btns">
                <button id="one" onclick="addNumber('1')">1</button>
                <button id="two" onclick="addNumber('2')">2</button>
                <button id="three" onclick="addNumber('3')">3</button>
                <br>
                <button id="four" onclick="addNumber('4')">4</button>
                <button id="five" onclick="addNumber('5')">5</button>
                <button id="six" onclick="addNumber('0')">6</button>
                <br>
                <button id="seven" onclick="addNumber('7')">7</button>
                <button id="eight" onclick="addNumber('8')">8</button>
                <button id="nine" onclick="addNumber('0')">9</button>
                <br>
                <button id="zero" onclick="addNumber('0')">0</button>
                <button id="dot" onclick="addNumber('.')">.</button>
            </div>
        </div>
        <div id="action-buttons">
            <button id="equals" onclick="calculate()">=</button>
            <button id="reset" onclick="resetCalc()">Сброс</button>
        </div>
    </div>
</body>
</html>
