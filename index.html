<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Калькулятор</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="text-align: center;">
    <br>
    <input type="text" disabled id="dspl"/>
    <p id="result">=</p>
    <div id="operator_btns">
        <button id="plus" onclick="addOperator('+')">+</button>
        <button id="minus" onclick="addOperator('-')">-</button>
        <button id="times" onclick="addOperator('*')">x</button>
        <button id="divide" onclick="addOperator('/')">:</button>
    </div>
    <div id="number-btns">
        <button id="1" onclick="addNumber('1')">1</button>
        <button id="2" onclick="addNumber('2')">2</button>
        <button id="3" onclick="addNumber('3')">3</button>
        <br>
        <button id="4" onclick="addNumber('4')">4</button>
        <button id="5" onclick="addNumber('5')">5</button>
        <button id="6" onclick="addNumber('6')">6</button>
        <br>
        <button id="7" onclick="addNumber('7')">7</button>
        <button id="8" onclick="addNumber('8')">8</button>
        <button id="9" onclick="addNumber('9')">9</button>
        <br>
        <button id="0" onclick="addNumber('0')">0</button>
    </div>
    <br>
    <button onclick="calculate()">result</button>
</body>
</html>
